<div class="container">
  <h2>Component (Interview)</h2>
  <div class="col-xs-12">

  <!--<p>The .table-condensed class makes a table more compact by cutting cell padding in half:</p>-->
  <table class="table table-condensed">
    <thead>
    <tr>
      <th>Interviewer</th>
      <th>Vacant</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody *ngFor="let varr of (interviewState | async).interviews">
    <tr>
      <td>{{varr.userName}}</td>
      <td>{{varr.vacantName}}</td>
      <td>{{varr.fecha}}</td>
    </tr>

    </tbody>
  </table>
</div>
  <button class="btn btn-danger" (click)= "AddInterview()">ADD</button>
</div>
