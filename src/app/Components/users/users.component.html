<div class="container">
  <div class="row">
    <div class="col col-md-12">
      <div class="alert alert-danger" role="alert">
        <strong> <h2>Users</h2></strong>
      </div>
    </div>
  </div>
  <div class="col-xs-12">



  <!--<p>The .table-condensed class makes a table more compact by cutting cell padding in half:</p>-->
  <table class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
    </thead>
    <tbody *ngFor="let varr of users">
    <tr>
      <td>{{varr.name}}</td>
      <td>{{varr.email}}</td>
      <td>{{varr.phone}}</td>
    </tr>

    </tbody>
  </table>

<button class="btn btn-outline-danger" routerLink="/users/register">Add user</button>

  </div>
</div>
