<!-- form card register -->
<div class="card card-outline-secondary">
  <div class="row">
    <div class="col col-md-12">
      <div class="alert alert-danger" role="alert">
        <strong> <h2>Add new interview</h2></strong>
      </div>
    </div>
  </div>
  <div class="card-block">

    <form class="form" role="form" autocomplete="off" (ngSubmit)="onAddUser(f)" #f="ngForm">
      <div class="form-group has-danger">
        <label for="inputName">Name</label>
        <input ngModel type="text" class="form-control" id="inputName"  name="inputName" #inputName="ngModel" placeholder="Full name">
      </div>
      <div class="form-group has-danger">
        <label for="inputEmail">Email</label>
        <input ngModel type="email" class="form-control" id="inputEmail" name="inputEmail" #inputEmail="ngModel" placeholder="Email" required="true">
      </div>
      <div class="form-group has-danger">
        <label >Technology</label>
        <select ngModel class="form-control" id="sel1"  name="sel1" #sel1="ngModel" >
          <option>FE</option>
          <option>BE</option>
          <option>Full stack</option>
          <option>DevOps</option>
        </select>
      </div>
      <div class="form-group has-danger">
        <label >Languages</label>
        <input ngModel type="date" class="form-control" id="inputDate" name="inputDate" #inputDate="ngModel" placeholder="(DD/MM/YYYY | uppercase)" required="true">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-danger btn-lg float-right">Register</button>
      </div>
    </form>

  </div>
</div>
<!-- /form card register -->
